    <script>
    function map_sel_seoul_sigungu(val) {
        var sido_no = val.sido_no.value
        var sgg_no = val.sgg_no.value
        //alert(val.sido_no.value)
        //alert(val.sgg_no.value)
        //return;
        document.location.href = '/user/ranking/' + sido_no + '/' + sgg_no
    }//

            </li>
            {% if 'user_id' in session %}

                <li class="sidebar-nav-item"><a class="js-scroll-trigger" href='{{ url_for("mypagebp.mypage") }}'>마이페이지</a></li>

                <li class="sidebar-nav-item"><a class="js-scroll-trigger" href='{{ url_for("home") }}'> 홈 </a></li>
            {% endif %}

        </ul>

    <!-- 상단 이미지 -->

    <section id='map_2'>

    <div class="container text-center c">
        <!-- 상단 텍스트 내용 -->
        <br><br>
        <h1>{{config.page_title.MAP_2}}</h1>
        <br>
        <h3 class="mx-auto mb-5">: 혼밥하실 세부 서울 지역을 선택해주세요</h3>
        <br>
        <!-- 서울 지도 이미지-->
        <img src="/static/img/seoul_map.jpg" width=50%>
        <!-- 서울 세부지역 버튼-->
        {% for each_sigungu in sigungus: %}
        <form action="" method="get">
        <button class='btn-1' align='center' style='font-size:22px' type="button" onclick='map_sel_seoul_sigungu(this.form)'>
            {{each_sigungu['sgg_name']}} 
        </button>
        <input type="hidden" name="sido_no" value="{{each_sigungu['sido_no']}}">
        <input type="hidden" name="sgg_no" value="{{each_sigungu['sgg_no']}}">
        </form>
        {% endfor %}
    </div>
    </section>
